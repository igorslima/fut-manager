<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>

    <head>
        <link href="/webjars/materializecss/0.97.7/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>

        <title>FutManager</title>
    </head>

    <body>

        <div class="container">
            <div class="row valign-wrapper">
                <div class="col s6">
                    <h3>Gerenciador de Jogadores</h3>
                </div>
                <div class="col s6">
                    <a href="/times/" class="valign btn-large waves-effect waves-light teal right">Gerenciador Times</a>
                </div>
            </div>
            <div class="row">
               <form th:action="@{/jogadores/salvar}" method="POST">
                   <div class="input-field col s4">
                       <input placeholder="Nome do Jogador" name="nome" id="nome" type="text" class="validate"/>
                       <label for="nome">Nome do Jogador</label>
                   </div>
                    <div class="input-field col s4">
                       <input placeholder="Idade de Jogador" name="idade" id="idade" type="number" class="validate"/>
                       <label for="idade">Idade do Jogador</label>
                   </div>
                   <div class="col s4">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Adicionar Jogador</button>
                    </div>
               </form>
            </div>
            <div class="row">
                <h5>Jodagores Cadastrados</h5>
                <table class="striped">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Time a qual pertence</th>
                            <th>Excluir Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="jogador : ${jogadores}">
                            <td th:text="${jogador.nome}"></td>
                            <td th:if="${jogador.time}" th:text="${jogador.time.nome}"></td>
                            <td th:unless="${jogador.time}">Sem time</td>
                            <td><a th:href="@{${'/jogadores/excluir/'+jogador.id}}" class="waves-effect waves-teal btn-flat">X</a></td>
                        </tr>
                    </tbody>


                </table>
            </div>
            
        </div>


        <script src="/webjars/jquery/2.2.4/jquery.js"></script>
        <script src="/webjars/materializecss/0.97.7/js/materialize.js"></script>
    </body> 

</html>
